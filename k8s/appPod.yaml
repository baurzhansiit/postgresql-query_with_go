apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: golang
  namespace: default
spec:
  containers:
  - image: baurzhansiit/golang:v1
    imagePullPolicy: Always
    name: golang
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-d8rbg
      readOnly: true
    - mountPath: /app/db_creds
      name: db-secrets
      readOnly: true
  volumes:
  - name: kube-api-access-d8rbg
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace
  - name: db-secrets
    secret:
      secretName: prod-db-secret
      optional: true